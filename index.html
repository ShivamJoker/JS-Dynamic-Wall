<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic MacOS Wallpaper simulation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="back"></div>
      <div class="front"></div>
    </div>

    <div class="header">
      <div class="day">Dynamic Wallpaper</div>
      <div class="time">12 O'clock</div>
    </div>
    <div class="info">
      Click to simulate the whole day
      <p>Please wait few secs till all images</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
